<div class="popup popup-login" >
    <div class="content-block-login">
        <h4>CREATE POST</h4>
        <div class="loginform">
            <form id="LoginForm" method="post">
                <input type="text" name="title"  ng-model="postData.title" class="form_input required" placeholder="Title"/>
                <textarea name="description" ng-model="postData.desc" placeholder="Description" class="form_input required"></textarea>
                <input type="file" onchange="angular.element(this).scope().setFile(this)" name="image" class="form_input required">
                <select class="form_input12 required" ng-model="postData.category">
                    <option value="">Select Category</option>
                    <option ng-repeat="x in categoryList" value="{{x.id}}">{{x.name}}</option>
                </select>
                <input type="submit" ng-click="createPost()" name="submit" class="form_submit" id="submit" value="CREATE"/>
            </form>
